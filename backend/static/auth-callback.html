<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Complete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 90%;
        }

        .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        .icon.error {
            background: #f44336;
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
        }

        p {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon" id="icon">
            <svg viewBox="0 0 24 24" id="checkIcon">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
        </div>
        <h1 id="title">Authentication Complete</h1>
        <p id="message">You have been signed in successfully.</p>
        <p class="subtitle" id="subtitle">You can close this tab and return to VS Code.</p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const refreshToken = params.get('refreshToken');
        const error = params.get('error');

        if (error) {
            // Show error state
            document.getElementById('icon').classList.add('error');
            document.getElementById('icon').innerHTML = '<svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>';
            document.getElementById('title').textContent = 'Authentication Failed';
            document.getElementById('message').textContent = error === 'no_email' 
                ? 'Could not retrieve your email address.' 
                : 'An error occurred during sign in.';
            document.getElementById('subtitle').textContent = 'Please close this tab and try again.';
        } else if (token) {
            // Build and navigate to VS Code URI
            let callbackUri = `vscode://codag.codag/auth/callback?token=${encodeURIComponent(token)}`;
            if (refreshToken) {
                callbackUri += `&refreshToken=${encodeURIComponent(refreshToken)}`;
            }
            
            // Redirect to VS Code - this triggers the URI handler
            window.location.href = callbackUri;
        } else {
            // Invalid request
            document.getElementById('icon').classList.add('error');
            document.getElementById('icon').innerHTML = '<svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>';
            document.getElementById('title').textContent = 'Invalid Request';
            document.getElementById('message').textContent = 'Missing authentication data.';
            document.getElementById('subtitle').textContent = 'Please close this tab and try again.';
        }
    </script>
</body>
</html>
